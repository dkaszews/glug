name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version
        required: true
        type: string
  # TODO: Remove, testing only
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        kind: [ static, shared ]
        mode: [ release ]
        regex: [ stl, pcre2, re2, hyperscan ]
        exclude:
          # Unsupported ARM architecture
          - { os: macos-latest, regex: hyperscan }
          # STL static and shared are the same thing, use "shared" to skip suffix
          - { regex: stl, kind: static }
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: '>=3.0.1'
          actions-cache-folder: .xmake-cache
          package-cache: true
          package-cache-key: ${{ matrix.os }}.${{ matrix.kind }}.${{ matrix.mode }}.${{ matrix.regex }}
          project-path: glug
      - run: >
          xmake config -vy
          --kind=${{ matrix.kind }}
          --mode=${{ matrix.mode }}
          --regex=${{ matrix.regex }}
          --version=${{ github.event.inputs.version }}
      - run: xmake build -v glug
      - run: echo "SUFFIX=$(xmake suffix)" >> $GITHUB_ENV
        shell: bash
      - run: mv build/latest/glug${EXT} build/latest/glug-${SUFFIX}${EXT}
        shell: bash
        env:
          EXT: ${{ matrix.os == 'windows-latest' && '.exe' || '' }}
      - uses: actions/upload-artifact@v4
        with:
          name: glug-${{ env.SUFFIX }}
          path: 'build/latest/*'
          retention-days: 1

  gather:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: artifacts
          merge-multiple: true
      - run: ls -R artifacts
      - uses: actions/upload-artifact@v4
        with:
          path: artifacts/*

