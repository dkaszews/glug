name: Tools
on:
  workflow_dispatch:
  push:
    branches:
      - main
  # pull_request:

jobs:
  tools:
    strategy:
      fail-fast: false
      matrix:
        tool: [ license, encoding, ignored ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ matrix.tool == 'license' && '0' || '1' }}
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
          cache: pip
      - run: pip install -r requirements.txt
      - run: tools/${{ matrix.tool }}.py

